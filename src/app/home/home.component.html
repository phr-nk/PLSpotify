
<form class="form-inline my-2 my-lg-0">
    <input class="text" name ="searchStr" [(ngModel)]="searchStr" (keyup) ="searchMusic()"class="form-control" placeholder ="Search Music...">
</form>

<div *ngIf="searchRes">
    <div *ngFor="let res of searchRes">
        <div class="row">
            <div class ="col-md-12">
                <div class="search-res well">
                    <h4>{{res.name}}</h4>
                </div>
            </div>
        </div>
    </div>
</div>
